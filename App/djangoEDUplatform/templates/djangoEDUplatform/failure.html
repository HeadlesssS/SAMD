<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Failed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-sm text-center">
            <div class="card-body">
                <h1 class="display-4 text-danger"><i class="fas fa-times-circle"></i> Payment Failed</h1>
                <p class="lead mt-3">Unfortunately, your payment could not be processed.</p>
                <p>Please check your payment details and try again. If the problem persists, contact support.</p>
                <a href="{% url 'payment' %}" class="btn btn-primary mt-3">Try Again</a>
                <a href="{% url 'home' %}" class="btn btn-secondary mt-3">Return Home</a>
            </div>
        </div>
